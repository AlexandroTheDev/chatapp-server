- pipeline: "Chatapp Server"
  events:
  - type: "PUSH"
    refs:
    - ":default"
  fail_on_prepare_env_warning: true
  actions:
  - action: "npm install"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "22"
    execute_commands:
    - "# yarn install"
    - "npm install"
    shell: "BASH"
